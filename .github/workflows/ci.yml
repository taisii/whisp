name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  swift-test:
    name: Swift Test
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Self check
        run: |
          swift run whisp --self-check
          swift run WhispApp --self-check
