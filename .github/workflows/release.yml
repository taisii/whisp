name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build app bundle
        run: ./scripts/build_macos_app.sh

      - name: Package app
        run: |
          ditto -c -k --keepParent .build/Whisp.app Whisp-${{ github.ref_name }}-macos.zip

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: "Whisp ${{ github.ref_name }}"
          draft: true
          prerelease: false
          files: Whisp-${{ github.ref_name }}-macos.zip
